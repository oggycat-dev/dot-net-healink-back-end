services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: healink-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: HealinkDB
      POSTGRES_MULTIPLE_DATABASES: ${AUTH_DB_NAME},${USER_DB_NAME},${CONTENT_DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    networks:
      - healink-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d HealinkDB" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: healink-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST}
    ports:
      - "${RABBITMQ_PORT}:5672" # AMQP port
      - "15672:15672" # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - healink-network
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache for Distributed Caching
  redis:
    image: redis:7-alpine
    container_name: healink-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - healink-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # AuthService API
  authservice-api:
    build:
      # SỬA Ở ĐÂY: Đặt ngữ cảnh là thư mục gốc của dự án
      context: .
      # SỬA Ở ĐÂY: Cung cấp đường dẫn đầy đủ đến Dockerfile
      dockerfile: ./src/AuthService/AuthService.API/Dockerfile
    container_name: authservice-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      # Environment variables will be loaded from .env file automatically by EnvironmentConfiguration
      SERVICE_NAME: AuthService
    ports:
      - "5001:80"
    volumes:
      - ./.env:/app/.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - healink-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # UserService API
  userservice-api:
    build:
      context: .
      dockerfile: ./src/UserService/UserService.API/Dockerfile
    container_name: userservice-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      # Environment variables will be loaded from .env file automatically by EnvironmentConfiguration
      SERVICE_NAME: UserService
    ports:
      - "5002:80"
    volumes:
      - ./.env:/app/.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - healink-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # NotificationService API
  notificationservice-api:
    build:
      context: .
      dockerfile: ./src/NotificaitonService/NotificaitonService.API/Dockerfile
    container_name: notificationservice-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      # Environment variables will be loaded from .env file automatically by EnvironmentConfiguration
      SERVICE_NAME: NotificationService
    ports:
      - "5003:80"
    volumes:
      - ./.env:/app/.env
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - healink-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ContentService API
  contentservice-api:
    build:
      context: .
      dockerfile: ./src/ContentService/ContentService.API/Dockerfile
    container_name: contentservice-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionConfig__DefaultConnection: "Host=postgres;Database=${CONTENT_DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}"
      JwtConfig__Key: ${JWT_SECRET_KEY}
      JwtConfig__Issuer: ${JWT_ISSUER}
      JwtConfig__Audience: ${JWT_AUDIENCE}
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: ${RABBITMQ_USER}
      RabbitMQ__Password: ${RABBITMQ_PASSWORD}
      RabbitMQ__ExchangeName: ${RABBITMQ_EXCHANGE}
      Redis__ConnectionString: "redis:${REDIS_PORT},password=${REDIS_PASSWORD}"
      AWS__S3__BucketName: "healink-content-bucket"
      AWS__S3__Region: "us-east-1"
    ports:
      - "5004:80"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - healink-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Gateway API
  gateway-api:
    build:
      # SỬA Ở ĐÂY: Đặt ngữ cảnh là thư mục gốc của dự án
      context: .
      # SỬA Ở ĐÂY: Cung cấp đường dẫn đầy đủ đến Dockerfile
      dockerfile: ./src/Gateway/Gateway.API/Dockerfile
    container_name: gateway-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      # Environment variables will be loaded from .env file automatically by EnvironmentConfiguration
      SERVICE_NAME: Gateway
    ports:
      - "5000:80"
    volumes:
      - ./.env:/app/.env
    depends_on:
      authservice-api:
        condition: service_healthy
      userservice-api:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - healink-network
    restart: unless-stopped

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: healink-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${ADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - healink-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

networks:
  healink-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
